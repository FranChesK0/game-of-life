{% extends 'base.html' %}

{% block app_content %}
    <form action="" method="post">
        {{ form.csrf_token }}
        {% for field in form if field.name != 'csrf_token' and field.name != 'submit' %}
            <p>{{ field.label }}</p>
            <p>
                {{ field }}
                {% for error in field.errors %}
                    {{ error }}
                {% endfor %}
            </p>
        {% endfor %}
        {{ form.submit }}
    </form>
{% endblock %}
